    <body>
        <div class="title">
            Potato Predictions
        </div>
        <main>
            <p>
                Welcome to potato predictions!
                This is a tool for viewing the future COVID-19 cases in a state based off previous data.
                Please understand that potato predictions is not a time machine and will not predict
            </p>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Enter the state</span>
                </div>
                <input type="text" id="state-field" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Days in the future</span>
                </div>
                <input type="text" id="days-field" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>

            <button type="button" id="sub-button" class="btn btn-primary" onclick="javascript:getData()">Get Prediction</button>
